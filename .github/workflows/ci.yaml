name: Swap CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test-program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Solana Environment
        uses: DhruvWebDev/solana-setup-action@v0.0.7
        with:
          node-version: '20'
          solana-cli-version: '1.18.26'
          anchor-version: '0.31.1'
          x-ray-enabled: true
          working-directory: swap

      - name: Run x-ray analysis
        run: |
          docker run --rm \
            --volume "${{ github.workspace }}/swap:/project" \
            ghcr.io/sec3-product/x-ray:latest \
            /project

      - name: Verify Solana CLI version
        run: solana --version

      - name: solana config
        run: |
          solana config get
          solana config set --url devnet
          solana-keygen new --no-bip39-passphrase
          solana address 
          solana airdrop 1
          solana balance 
      
      - name: Verify Anchor CLI version
        run: anchor --version

      - name: Anchor Build
        run: anchor build
        working-directory: swap
        
      - name: Install npm packages
        run: npm install
        working-directory: swap
        
      - name: Anchor Test
        run: anchor test
        working-directory: swap
      
      - name: Anchor deploy
        run: anchor deploy  devnet
        working-directory: swap
      
